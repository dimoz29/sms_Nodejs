<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Guild SMS</title>
    <link rel="stylesheet" href="app.css">
    <link rel="icon" href="/tdilog.png" type="image/x-icon">
</head>
<body>
    <div class="eth-logo-container">
        <a href="https://sepolia.etherscan.io/address/0xb5364e95bac807f262744dedd87bbf5b70504855" target="_blank" rel="noopener noreferrer">
            <img src="/ethJstransparent.png" alt="Ethereum" class="eth-logo">
        </a>
    </div>

    <div class="container">
        <h1>Blockchain SMS Sender</h1>
        <form method="POST" action="/send-sms">
            <label for="recipient_number">Recipient Number:</label>
            <input type="text" name="recipient_number" required>
            <label for="message_text">Message Text:</label>
            <textarea name="message_text" rows="4" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>

    <div class="logo-container">
        <img src="/tdilog.png" alt="TDI Logo" class="tdi-logo">
    </div>

    <!-- About Us section -->
    <div class="about-us">
        <h2>About Us</h2>
        <p></p>
    </div>
</body>
</html>
